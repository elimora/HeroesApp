<h1>
    Buscando: <small>{{termino}}</small></h1>

<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes ">
        <app-heroe-tarjeta [heroe]="heroe" [id]="heroe.idx"></app-heroe-tarjeta>
    </div>


</div>
